---
layout: default
---
<div class="row">
  <div class="col col-lg-3">
    <div class="sidebar">
      <ul class="nav sidenav">
        {% for post in site.posts %}
        <li>
          <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="col col-lg-9">
    <header>
      <div class="page-header">
        <h1>{{ page.title }}</h1>
        <p class="lead">Les articles</p>
      </div>
    </header>
    {{ content }}
  </div>
</div>
