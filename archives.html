---
title:  Archive des articles
layout: default
slug:   archives
---
<!-- articles
================================================== -->
<section>
  <div class="page-header">
    <h1>{{ page.title }}</a></h1>
    <p class="lead">Liste de tous les articles, et oui !</p>
  </div>
  
  <ul class="media-list">
    {% for post in site.posts %}
    <li class="media">
      <div class="pull-right">
        <p>Le {{ post.date | date: "%d/%m/%Y" }}</p>
      </div>
      <div class="media-body">
        <a href="{{ page.base_url }}{{ post.url }}">
          <h3 class="media-heading">{{ post.title }}</h3>
        </a>
        {{ post.excerpt }}
      </div>
    </li>
    {% endfor %}
  </ul>

</section>
